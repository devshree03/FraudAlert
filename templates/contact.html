<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - FraudAlert</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="light contact-only">
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span class="logo-mark">
         <img src="{{ url_for('static', filename='logo.svg') }}" alt="FraudAlert logo" />
       </span>
      </div>
      <ul class="menu">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('how') }}">How It Works</a></li>
        <li class="active"><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </nav>

  {% include "_hero.html" with context %}


  <main class="contact-wrap">
    <section class="feedback-card">
      <div class="card-headline">
        <span class="badge">Feedback</span>
        <h3>Send a message</h3>
        <p>Your email is used only to respond to this message.</p>
      </div>

      <form action="{{ url_for('feedback') }}" method="post" class="feedback-form">
        <div class="two">
          <input type="text" name="name" placeholder="Your name" required />
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <input type="text" name="phone" placeholder="Phone (optional)" />
        <textarea name="message" rows="6" placeholder="Message..." required></textarea>

        <div class="actions">
          <button type="submit" class="btn btn-dark hoverable">Send</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">
        <span class="logo-mark"><img src="{{ url_for('static', filename='logo.svg') }}" alt="FraudAlert logo" /></span>
        <span class="brand-text">FraudAlert</span>
      </div>
      <div class="footer-contact">
        <div><strong>Email:</strong> <a href="mailto:devshree@gmail.com">devshree@gmail.com</a></div>
        <div><strong>Phone:</strong> <a href="tel:+917219854481">+91‑7219854481</a></div>
        <div><strong>Location:</strong> Pune, India</div>
      </div>
      <div class="footer-links">
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('how') }}">How It Works</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </div>
    </div>
    <div class="footer-bar"><span>© 2025 FraudAlert • v1.0.0</span></div>
  </footer>
</body>
</html>
