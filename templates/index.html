<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudAlert - Fake Job Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>FraudAlert 🕵️‍♂️</h1>
        <p>Enter the job description details below to check if it's a fake job posting.</p>
        <form id="prediction-form">
            <textarea id="job-description" name="job_description" rows="10" placeholder="Paste the job description here..." required></textarea>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
