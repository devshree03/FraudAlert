<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FraudAlert - Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="light">
  <nav class="nav">
    <div class="nav-inner">
      <div class="brand">
        <span class="logo-mark">
         <img src="{{ url_for('static', filename='logo.png') }}" alt="FraudAlert logo" />
       </span>
       <span class="brand-text">FraudAlert</span>
     </div>
      <ul class="menu">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('how') }}">How It Works</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="result-page">
    <div class="result-card">
      <div class="gauge-wrap">
        <svg class="ring" viewBox="0 0 160 160">
          <circle class="ring-track" cx="80" cy="80" r="64"></circle>
          <circle class="ring-bar {% if prediction=='FAKE' %}fake{% else %}real{% endif %}" cx="80" cy="80" r="64"
                  stroke-dasharray="402" stroke-dashoffset="{{ 402 - (402*(percent or 0)/100) }}"></circle>
          <text x="80" y="82" text-anchor="middle" class="ring-text">
            {% if percent is not none %}{{ percent|round(0) }}%{% else %}--{% endif %}
          </text>
        </svg>
        <div class="result-pill {{ 'fake' if prediction=='FAKE' else 'real' }}">{{ prediction }}</div>
      </div>

      {% if reasons and reasons|length %}
      <div class="result-sub">Signals</div>
      <div class="chips">{% for r in reasons %}<span>{{ r }}</span>{% endfor %}</div>
      {% endif %}

      {% if extracted %}
      <div class="result-sub">Extracted fields</div>
      <pre class="extracted">{{ extracted|tojson(indent=2) }}</pre>
      {% endif %}
      <div class="button-row">
       <a class="btn btn-dark hoverable" href="{{ url_for('home') }}">Check another</a>
      </div>
      </div>

  </section>
</body>
</html>
